<!DOCTYPE html>

<head>

    <style>
        body {
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 0;
            padding: 20px;

        }
        h1 {
            color: turquoise;
            text-align: center;
            padding-bottom: 10px;
        }

        hr{
            border-color: turquoise;
            border-width: 2px;

            display: grid;

        .assignment-card:hover {

        }
        .assignment-card h2 {
            color: black;
            margin-top: 0;
        }
        .assignment-card p {
            color: rgb(20, 19, 19);
        }
        .assignment-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: lavender;
            color: rgb(0, 0, 0);
            text-decoration: none;
            border-radius: 4px;
        }
        .assignment-card a:hover {
            background-color: rgb(11, 230, 238);
        }
        footer {
            margin-top: 40px;
            text-align: center;
            color: turquoise;
            padding: 20px;
            border-top: 2px solid #18eacb;
        }

</head>

        <div class="assignment-card">
            <h2>Assignment 2: CSS Table</h2>
            <p>Table Creation Using CSS Properties.</p>
            <a href="table.html">View Assignment</a>
        </div>

        

    </div>
    
    <footer>
        <p>HTML Assignments  </p>
    </footer>
</body>
</html>
